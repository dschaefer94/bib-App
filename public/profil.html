<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil bearbeiten</title>
  <link rel="stylesheet" href="CSS/layout.css">
</head>
<body class="login-page">
    <main class="login-form">
        <div class="actions" style="margin-bottom: 20px;">
            <a href="startseite.html" class="btn">Zur체ck zur Startseite</a>
        </div>
        <div class="card">
            <p id="error-message" class="error-message" style="display: none;"></p>

            <div id="profile-section">
                <h1>Profil bearbeiten</h1>
                <p id="success-message" class="success-message" style="display: none;"></p>
                
                <form id="profileForm" method="POST" action="">
                    <input type="hidden" name="benutzer_id" id="profile_benutzer_id">
                    
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="vorname">Vorname:</label>
                        <input type="text" id="vorname" name="vorname" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="klassen_id">Klasse:</label>
                        <select id="klassen_id" name="klassen_id">
                            <option value="">-- Keine Klasse --</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="input-group">
                        <label for="passwort">Neues Passwort:</label>
                        <input type="password" id="passwort" name="passwort" 
                               placeholder="Leer lassen, um nicht zu 채ndern">
                    </div>
                    
                    <div class="input-group">
                        <label for="passwort_confirm">Neues Passwort best채tigen:</label>
                        <input type="password" id="passwort_confirm" name="passwort_confirm" 
                               placeholder="Leer lassen, um nicht zu 채ndern">
                    </div>
                    
                    <div class="actions">
                        <button type="submit" name="save" value="1" class="btn">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/profil.js"></script>
</body>
</html>
