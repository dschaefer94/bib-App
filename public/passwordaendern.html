<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Passwort zurücksetzen</title>
  <link rel="stylesheet" href="CSS/layout.css">
</head>
<body class="login-page">
    <div class="card login-form">
        <h1>Neues Passwort setzen</h1>
        <form id="resetForm" style="display:none;">
            <div class="input-group">
                <label for="newPassword">Neues Passwort</label>
                <input type="password" id="newPassword" required placeholder="Neues Passwort" />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Passwort wiederholen</label>
                <input type="password" id="confirmPassword" required placeholder="Passwort wiederholen" />
            </div>
            <div class="actions">
                <button type="submit" class="btn">Passwort ändern</button>
            </div>
        </form>
        <p id="message"></p>
        <div class="sub-links">
            <a href="index.html">Zurück</a>
        </div>
    </div>
    <script src="js/password-reset.js"></script>
</body>
</html>
