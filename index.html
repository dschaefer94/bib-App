<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="CSS/layout.css" rel="stylesheet" />
</head>
<body class="login-page">
  <main class="login-form">
    <div class="card">
        <h1>Anmelden</h1>
      <form action="#" method="post">
        <div class="input-group">
          <label for="email">E-Mail-Adresse</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Passwort</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="actions">
            <button type="submit" class="btn">Anmelden</button>
        </div>
      </form>
      <div class="sub-links">
        <a href="registrieren.html">Noch kein Konto? Registrieren</a>
        <a href="passwortVergessen.html">Passwort vergessen?</a>
      </div>
    </div>
  </main>

  <form id="cheater">
        <select id="klasseSelect">
         <option value="">Bitte wählen…</option>
        </select>

  <div class="cheat">
    <button type="submit">Als Cheater fortfahren</button>
  </div>
</form>

 <script type="text/javascript" src="js/cheat.js"></script>
</body>

</html>
