name: CI/CD zu Plesk

# 1. Trigger: Wann soll die Pipeline starten?
on:
  push:
    branches: [ "main" ] # Startet, sobald du Code in den main-Branch pushst

jobs:
  # JOB 1: Testen
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: PHP Setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3.30' # Passe dies an deine Plesk-PHP-Version an

      - name: PHP Syntax Check (Lint)
        run: |
          # PrÃ¼ft alle PHP-Dateien auf Syntaxfehler (z.B. fehlende Semikolons)
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

 # JOB 2: Deployment
  deploy-to-plesk:
    needs: test-code
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Code auschecken
        uses: actions/checkout@v4

      - name: ðŸš€ Sync zu Plesk via rsync (SFTP)
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass rsync
          sshpass -p "${{ secrets.FTP_PASSWORD }}" rsync -avz -e "ssh -o StrictHostKeyChecking=no -p 22" ./ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:/bibapp.pbd2h24asc/