name: CI/CD zu Plesk

# 1. Trigger: Wann soll die Pipeline starten?
on:
  push:
    branches: [ "main" ] # Startet, sobald du Code in den main-Branch pushst

jobs:
  # JOB 1: Testen
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: PHP Setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3.30' # Passe dies an deine Plesk-PHP-Version an

      - name: PHP Syntax Check (Lint)
        run: |
          # Pr√ºft alle PHP-Dateien auf Syntaxfehler (z.B. fehlende Semikolons)
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

 # JOB 2: Deployment
  deploy-to-plesk:
    needs: test-code
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Dateien via LFTP hochladen
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -e "
          set ftp:ssl-allow yes; 
          set ftp:ssl-force yes; 
          set ssl:verify-certificate no; 
          set ftp:passive-mode yes;
          set net:timeout 10;
          set net:max-retries 3;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; 
          mirror -R ./ ./ --exclude .git/ --exclude .github/ --exclude node_modules/ --verbose; 
          quit
          "