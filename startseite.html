<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stundenplan - Woche</title>
  <link rel="stylesheet" href="CSS/layout.css">
</head>

<body>
  <header>
    <div class="toolbar" role="toolbar" aria-label="Navigation und Legende">


      <button id="logout">Logout</button>

      <script>
        document.getElementById('logout').addEventListener('click', () => {
          const urlLogout = 'restAPI.php/user/Logout';
          // Logout durchführen und dann zur Index-Seite navigieren
          fetch(urlLogout)
            .then(() => {
              window.location.replace('index.html');
            })
            .catch(() => {
              // Falls der Logout fehlschlägt, trotzdem zur Index-Seite gehen
              window.location.replace('index.html');
            });
        });
      </script>


      <button id="prevWeekBtn" class="btn" aria-label="Vorherige Woche">
        <span class="arrow">←</span> Vorherige
      </button>
      <button id="todayBtn" class="btn" aria-label="Diese Woche">Heute</button>
      <button id="nextWeekBtn" class="btn" aria-label="Nächste Woche">
        Nächste <span class="arrow">→</span>
      </button>
      <div class="spacer"></div>
      <div id="user-info" class="title"></div>
      <div class="title" id="weekTitle" aria-live="polite">Woche …</div>
      <a href="profil.html" class="btn">Profil bearbeiten</a>
    </div>
  </header>

  <main>
    <div class="weekbar">
      <div class="range" id="weekRange"></div>
      <div class="spacer"></div>
      <div class="legend" aria-label="Legende">
        <span class="badge"><span class="dot green"></span> neu</span>
        <span class="badge"><span class="dot yellow"></span> geändert</span>
        <span class="badge"><span class="dot red"></span> gelöscht</span>
        <span class="badge"><span class="dot blue"></span> Klausur</span>
      </div>
    </div>


<div class="layout">
  <div class="main-col">
    <section id="grid" class="grid"></section>
  </div>

  <aside class="sidebar-right">
    <div id="examList" class="exam-list"></div>
    <section id="changesList" class="changes-list"></section>
  </aside>
</div>


  </main>

  <script src="js/startseite.js"></script>
  <script src="js/stundenplan.js"></script>
</body>

</html>
