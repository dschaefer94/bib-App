<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stundenplan – Woche</title>
  <link rel="stylesheet" href="CSS/layout.css">
</head>

<body>
  <header>
    <div class="toolbar" role="toolbar" aria-label="Navigation und Legende">


      <button id="logout">Logout</button>

      <script>
        document.getElementById('logout').addEventListener('click', () => {
          const urlNeuerTab = 'restapi.php/user/Logout';  // Link A (neuer Tab)
          const urlAktuell = 'index.html';             // Link B (aktuelles Fenster)
          window.open(urlNeuerTab, '_blank', 'noopener,noreferrer');
          window.location.replace(urlAktuell);
        });
      </script>


      <button id="prevWeekBtn" class="btn" aria-label="Vorherige Woche">
        <span class="arrow">←</span> Vorherige
      </button>
      <button id="todayBtn" class="btn" aria-label="Diese Woche">Heute</button>
      <button id="nextWeekBtn" class="btn" aria-label="Nächste Woche">
        Nächste <span class="arrow">→</span>
      </button>
      <div class="spacer"></div>
      <div id="user-info" class="title"></div>
      <div class="title" id="weekTitle" aria-live="polite">Woche …</div>
      <a href="Florian/profil.php" class="btn">Profil bearbeiten</a>
    </div>
  </header>

  <main>
    <div class="weekbar">
      <div class="range" id="weekRange"></div>
      <div class="spacer"></div>
      <div class="legend" aria-label="Legende">
        <span class="badge"><span class="dot green"></span> neu</span>
        <span class="badge"><span class="dot yellow"></span> geändert</span>
        <span class="badge"><span class="dot red"></span> gelöscht</span>
      </div>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>
        <!-- NEU: Übersicht der geänderten/ungelesenen Termine -->
    <section id="changesList" class="changes-list" aria-live="polite" aria-label="Übersicht geänderter Termine">
      <!-- wird per JS befüllt -->
    </section>

  </main>

  <script src="js/startseite.js"></script>
  <script src="js/stundenplan.js"></script>
</body>

</html>
